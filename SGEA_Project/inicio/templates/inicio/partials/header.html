{% load static %}
<nav class="bg-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
        <a href="{% url 'inicio:home' %}">
            <img src="{% static 'images/logocortada.png' %}" alt="SGEA Logo" class="h-10">
        </a>
        <div class="space-x-4 flex items-center">
            {% if user.is_authenticated %}
                <span class="text-gray-600 text-sm">OlÃ¡, {{ user.username }} ({{ user.perfil }})!</span>
                <form class="inline" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm transition duration-200">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="px-3 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-150">Login</a>
                <a href="{% url 'register' %}" class="px-3 py-2 text-white bg-blue-800 rounded-lg font-semibold hover:bg-blue-900 transition duration-150">Cadastre-se</a>
            {% endif %}
        </div>
    </div>
</nav>
