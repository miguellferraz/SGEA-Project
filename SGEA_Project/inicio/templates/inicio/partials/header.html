{% load static %}
<nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center p-4 flex-wrap">
        <a href="{% url 'inicio:home' %}">
            <img src="{% static 'images/logocortada.png' %}" alt="SGEA Logo" class="h-10 w-auto">
        </a>

        <button id="menu-btn" class="md:hidden block text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>

        <div id="menu" class="hidden md:flex md:items-center md:space-x-4 w-full md:w-auto mt-4 md:mt-0">
            {% if user.is_authenticated %}
                <span class="block md:inline-block text-gray-700 text-sm font-medium py-2">OlÃ¡, {{ user.username }} ({{ user.perfil }})!</span>
                <form class="inline-block w-full md:w-auto mt-2 md:mt-0" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-center bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition duration-200">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="block md:inline-block text-center px-4 py-2 text-gray-700 font-semibold hover:text-blue-900 transition duration-150">Login</a>
                <a href="{% url 'register' %}" class="block md:inline-block mt-2 md:mt-0 text-center px-4 py-2 text-white rounded-lg font-semibold transition duration-150" style="background-color: var(--sgea-blue);" onmouseover="this.style.backgroundColor='#1a256a'" onmouseout="this.style.backgroundColor='var(--sgea-blue)'">Cadastre-se</a>
            {% endif %}
        </div>
    </div>
</nav>
